<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<title>Travel</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{user/css/hero-slider.css}">
        <link rel="stylesheet" th:href="@{user/css/owl-carousel.css}">
        <link rel="stylesheet" th:href="@{user/css/datepicker.css}">
        <link rel="stylesheet" th:href="@{user/css/tooplate-style.css}">
        <link rel="stylesheet" th:href="@{../user/css/navbar.css}" type="text/css"/>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" ></script>
        <script th:src="@{/user/js/datepicker.js}" defer></script>
        <script th:src="@{/user/js/plugins.js}" defer></script>
        <script th:src="@{/user/js/main.js}" defer></script>

    </head>

<body>
    <header>
        <div class="nav-bar">
            <a th:href="@{/home}" class="logo">
                <img class="airline" th:src="@{../user/img/airline.png}" alt=""/>
                TRAVEL</a>
            <div class="navigation">
                <div class="nav-items">
                    <i class="uil uil-times nav-close-btn"></i>
                    <a th:href="@{/home}"><i class="uil uil-home"></i> Home</a>
                    <a th:href="@{/flights}"><i class="uil uil-compass"></i> Flights</a>
                    <a th:href="@{/about}"><i class="uil uil-info-circle"></i> About</a>
                    <a th:href="@{/contact}"><i class="uil uil-document-layout-left"></i> Contact</a>
                    <a th:href="@{/carts}">
                        <img class="logout" th:src="@{../user/img/shopping-cart.png}" alt="cart"/>
                    </a>
                    <!--                        <span class="authen" sec:authentication="principal.username"></span>-->
                    <a th:href="@{/logout}">
                        <img class="logout" th:src="@{../user/img/logout.png}" alt="" />
                    </a>
                </div>
            </div>
            <!--                <i class="uil uil-apps nav-menu-btn"></i>-->
        </div>
    </header>
    <div>
        <section class="banner" id="top">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 col-md-offset-1">
                        <section id="first-tab-group" class="tabgroup">
                            <div id="tab1">
                                <div class="submit-form">
                                    <h4>Check availability for <em>direction</em>:</h4>
                                    <form action="" method="get">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <fieldset>
                                                    <label for="from">From:</label>
                                                    <select required name='from' id="from">
                                                        <option value="">Select a location...</option>
                                                        <option value="Cambodia">Cambodia</option>
                                                        <option value="Hong Kong">Hong Kong</option>
                                                        <option value="India">India</option>
                                                        <option value="Japan">Japan</option>
                                                        <option value="Korea">Korea</option>
                                                        <option value="Laos">Laos</option>
                                                        <option value="Myanmar">Myanmar</option>
                                                        <option value="Singapore">Singapore</option>
                                                        <option value="Thailand">Thailand</option>
                                                        <option value="Vietnam">Vietnam</option>
                                                    </select>
                                                </fieldset>
                                            </div>
                                            <div class="col-md-6">
                                                <fieldset>
                                                    <label for="to">To:</label>
                                                    <select required name='to' id="to" >
                                                        <option value="">Select a location...</option>
                                                        <option value="Cambodia">Cambodia</option>
                                                        <option value="Hong Kong">Hong Kong</option>
                                                        <option value="India">India</option>
                                                        <option value="Japan">Japan</option>
                                                        <option value="Korea">Korea</option>
                                                        <option value="Laos">Laos</option>
                                                        <option value="Myanmar">Myanmar</option>
                                                        <option value="Singapore">Singapore</option>
                                                        <option value="Thailand">Thailand</option>
                                                        <option value="Vietnam">Vietnam</option>
                                                    </select>
                                                </fieldset>
                                            </div>
                                            <div class="col-md-6">
                                                <fieldset>
                                                    <label for="departure">Departure date:</label>
                                                    <input name="deparure" type="text" class="form-control date" id="departure" placeholder="Select date..." required="" >
                                                </fieldset>
                                            </div>
                                            <div class="col-md-6">
                                                <fieldset>
                                                    <label for="return">Return date:</label>
                                                    <input name="return" type="text" class="form-control date" id="return" placeholder="Select date..." required="" >
                                                </fieldset>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="radio-select">
                                                    <div class="row">
                                                        <div class="col-md-6 col-sm-6 col-xs-6">
                                                            <label for="round">Round</label>
                                                            <input type="radio" name="trip" id="round" value="round" required="required" >
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-xs-6">
                                                            <label for="oneway">Oneway</label>
                                                            <input type="radio" name="trip" id="oneway" value="one-way" required="required" >
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <fieldset>
                                                    <button type="submit" id="form-submit" class="btn">Order Ticket Now</button>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
