<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Fare Info</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" th:href="@{/user/css/navbar.css}" />
     <link rel="stylesheet" th:href="@{/user/css/fare.css}" />

</head>
<body>
<div>
    <header id="head">
        <div class="nav-bar">
            <a th:href="@{/home}" class="logo">
                <img class="airline" th:src="@{/user/img/airline.png}" alt=""/>
                TRAVEL</a>
            <div class="navigation">
                <div class="nav-items">
                    <i class="uil uil-times nav-close-btn"></i>
                    <a th:href="@{/home}"><i class="uil uil-home"></i> Home</a>
                    <a th:href="@{/flights}"><i class="uil uil-compass"></i> Flights</a>
                    <a th:href="@{/about}"><i class="uil uil-info-circle"></i> About</a>
                    <a th:href="@{/contact}"><i class="uil uil-document-layout-left"></i> Contact</a>
                    <a th:href="@{/view}">
                        <img class="logout" th:src="@{/user/img/cart.png}" alt="cart"/>
                    </a>
                                    <span class="authen" sec:authentication="principal.username"></span>
                    <a th:href="@{/logout}">
                        <img class="logout" th:src="@{/user/img/out.png}" alt=""/>
                    </a>
                </div>
            </div>
            <!--                <i class="uil uil-apps nav-menu-btn"></i>-->
        </div>
    </header>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="invoice-title">
                <h2>Fare Info</h2>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <img  class="image"
                              src="https://image.shutterstock.com/image-photo/picture-beautiful-view-birds-600w-1836263689.jpg" alt="img" />
                        <span class="text-center txt">VietName Airlines</span>
                    </div>
                    <hr>
                    <div class="row text-center">
                        <span>
                            <i class="name-city">Ha Noi, VietNam </i>
                            <img th:src="@{/user/img/right-arrow.png}" alt="arrow" class="arrow"/>
                            <i class="name-city">Ho chi Minh, VietNam</i>
                        </span>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <span class="time-flight">Ngày:</span>
                        <span class="time-flight">Thời gian cát cánh:</span>
                        <span class="time-flight">Thời gian hạ cánh:</span>
                        <span class="time-flight">Thời gian dự kiến:</span>
                        <span class="time-flight">Hạng:</span>

                    </div>
                    <div class="row">

                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                            <tr>
                                <td></td>
                                <td class="text-center"><strong>Price</strong></td>
                                <td class="text-right"><strong>Totals</strong></td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td >
                                    <span class="part">Tax</span>
                                </td>
                                <td class="text-center">
                                    <span class="element ">
                                        $60.00
                                    </span>

                                </td>
                                <td class="text-right">
                                    <span class="tal">$60.00</span>
                                </td>
                            </tr>
                            <tr>
                                <td >
                                    <span class="part">Tax</span>
                                </td>
                                <td class="text-center">
                                    <span class="element">
                                        5%
                                    </span>

                                </td>
                                <td class="text-right">
                                    <span class="tal">$3</span>
                                </td>
                            </tr>



                            <tr>
                                <td class="no-line"></td>
                                <td class="no-line text-center">
                                    <span class="total">Total</span>
                                </td>
                                <td class="no-line text-right">
                                    <span class="total">$63.00</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-outline-success" th:href="@{/view}">Back to list</a>
</div>

</body>
</html>
